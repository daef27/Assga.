<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin - ASSGA</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:linear-gradient(135deg,#001f3f,#003366);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.login-container{
  background:white;
  padding:40px;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  width:350px;
  text-align:center;
}

.login-container h1{
  margin-bottom:25px;
  color:#003366;
}

.input-group{
  margin-bottom:15px;
}

.input-group input{
  width:100%;
  padding:12px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

.input-group input:focus{
  outline:none;
  border:1px solid #003366;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#003366;
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#0055aa;
}

.erro{
  margin-top:10px;
  color:red;
  font-size:13px;
}
</style>

</head>
<body>

<div class="login-container">
  <h1>Login do Administrador</h1>

  <div class="input-group">
    <input type="text" id="cpf" placeholder="CPF 000.000.000-00" maxlength="14">
  </div>

  <div class="input-group">
    <input type="password" id="senha" placeholder="Senha">
  </div>

  <div class="input-group">
    <button onclick="loginAdmin()">Entrar</button>
  </div>

  <p id="msgErro" class="erro"></p>
</div>

<script>

// CPF mÃ¡scara automÃ¡tica
document.getElementById("cpf").addEventListener("input", function(e){
  let value = e.target.value.replace(/\D/g,"");
  value = value.replace(/(\d{3})(\d)/,"$1.$2");
  value = value.replace(/(\d{3})(\d)/,"$1.$2");
  value = value.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
  e.target.value = value;
});

function loginAdmin(){

  const cpf = document.getElementById("cpf").value;
  const senha = document.getElementById("senha").value;
  const msgErro = document.getElementById("msgErro");

  // ðŸ‘‡ CPF e senha fixos do admin (vocÃª pode alterar)
  const adminCPF = "000.000.000-00";
  const adminSenha = "1234";

  if(cpf === adminCPF && senha === adminSenha){
    localStorage.setItem("adminLogado", "true");
    window.location.href = "admin.html"; // pÃ¡gina do painel
  } else {
    msgErro.innerText = "CPF ou senha invÃ¡lido!";
  }
}

</script>

</body>
</html>
